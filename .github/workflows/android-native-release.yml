name: Manual Build â€” GEL iDoctor (APK + AAB)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # --------------------------------------------
      # Checkout
      # --------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------
      # JDK 17
      # --------------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # --------------------------------------------
      # Android SDK
      # --------------------------------------------
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          accept-android-sdk-licenses: true

      # --------------------------------------------
      # Install SDK packages
      # --------------------------------------------
      - name: Install Android SDK packages
        run: |
          sdkmanager \
            "platform-tools" \
            "platforms;android-35" \
            "build-tools;35.0.0" \
            "ndk;25.2.9519653" \
            "cmake;3.22.1"

      # --------------------------------------------
      # Gradle 8.2.1
      # --------------------------------------------
      - name: Install Gradle
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2.1-bin.zip
          unzip -q gradle-8.2.1-bin.zip
          echo "GRADLE_HOME=$PWD/gradle-8.2.1" >> $GITHUB_ENV
          echo "$PWD/gradle-8.2.1/bin" >> $GITHUB_PATH

      # --------------------------------------------
      # AndroidX flags
      # --------------------------------------------
      - name: Enable AndroidX
        run: |
          echo "android.useAndroidX=true" >> gradle.properties
          echo "android.enableJetifier=true" >> gradle.properties

      # --------------------------------------------
      # Decode Keystore
      # --------------------------------------------
      - name: Decode Keystore
        run: |
          echo "$KEYSTORE_B64" | base64 --decode > gel-keystore.jks
        env:
          KEYSTORE_B64: ${{ secrets.KEYSTORE_BASE64 }}

      # --------------------------------------------
      # ðŸ”¨ BUILD BOTH
      # --------------------------------------------
      - name: Build APK + AAB
        run: |
          gradle assembleRelease
          gradle bundleRelease

      # --------------------------------------------
      # ðŸ” Sign APK (ONLY APK, ÏŒÏ‡Î¹ AAB)
      # --------------------------------------------
      - name: Install Android build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y zipalign apksigner

      - name: Align & Sign APK
        run: |
          cd app/build/outputs/apk/release
          echo ">>> APKs:"
          ls -1 *.apk

          APK=$(ls *.apk | head -n 1)
          echo ">>> Signing: $APK"

          zipalign -f 4 "$APK" aligned.apk

          apksigner sign \
            --ks $GITHUB_WORKSPACE/gel-keystore.jks \
            --ks-pass pass:"$KEYSTORE_PASSWORD" \
            --key-pass pass:"$KEY_ALIAS_PASSWORD" \
            --ks-key-alias "$KEY_ALIAS" \
            --out GEL_iDoctor_v4_signed.apk \
            aligned.apk
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_ALIAS_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      # --------------------------------------------
      # ðŸ“¦ Upload APK
      # --------------------------------------------
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: GEL_iDoctor_APK_v4
          path: app/build/outputs/apk/release/GEL_iDoctor_v4_signed.apk

      # --------------------------------------------
      # ðŸ“¦ Upload AAB
      # --------------------------------------------
      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: GEL_iDoctor_AAB_v4
          path: app/build/outputs/bundle/release/app-release.aab
